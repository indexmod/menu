<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="М Е Н Ю" />
<link rel="manifest" href="/site.webmanifest" />
  <title>М Е Н Ю Indexmod</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1b2a;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 90vw;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    a.icon-link {
      font-size: 2.9rem;
      color: #dbe2ef;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s ease-out;
      animation: none;
      will-change: transform;
    }

    /* Вибрация (одна иконка за раз) */
    @keyframes vibrate {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(1px, -1px); }
    }

    .icon-link.active {
      animation: vibrate 0.4s ease-in-out;
    }

    /* Скейл с "упругостью" */
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      70%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .icon-link:hover {
      animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>
</head>
<body>
  <audio id="blop-sound" src="/water-blup-sound-94679" preload="auto"></audio>

  <div class="grid" id="iconGrid">
    <a class="icon-link" href="https://air.indexmod.xyz">🌬️</a>
    <a class="icon-link" href="https://face.indexmod.xyz">😊</a>
    <a class="icon-link" href="https://mask.indexmod.xyz">🎭</a>
    <a class="icon-link" href="https://pool.indexmod.xyz">🛁</a>
    <a class="icon-link" "https://mashroom.indexmod.xyz">🍄</a>
    <a class="icon-link" "https://slow.indexmod.xyz">📦</a>
    <a class="icon-link" href="https://indexmod.xyz">🌀</a>
    <a class="icon-link" href="https://player.indexmod.xyz">📻</a>
    <a class="icon-link" "https://art.indexmod.xyz">📦</a>
    <a class="icon-link" "https://code.indexmod.xyz">📦</a>
    <a class="icon-link" "https://noise.indexmod.xyz">📦</a>
    <a class="icon-link" "https://dark.indexmod.xyz">📦</a>
    <a class="icon-link" "https://light.indexmod.xyz">📦</a>
    <a class="icon-link" "https://data.indexmod.xyz">📦</a>
    <a class="icon-link" "https://banana.indexmod.xyz">🍌</a>

    <a class="icon-link" "https://dream.indexmod.xyz">📦</a>
    <a class="icon-link" "https://cloud.indexmod.xyz">📦</a>
    <a class="icon-link" "https://space.indexmod.xyz">📦</a>
    <a class="icon-link" href="https://birds.indexmod.xyz">🐦</a>
    <a class="icon-link" "https://cube.indexmod.xyz">📦</a>
  </div>

  <script>
    const icons = document.querySelectorAll('.icon-link');
    const blop = document.getElementById('blop-sound');
    let index = 0;

    // Цикл вибрации по очереди
    setInterval(() => {
      icons.forEach(icon => icon.classList.remove('active'));
      icons[index].classList.add('active');
      index = (index + 1) % icons.length;
    }, 200);

    // Воспроизведение звука при наведении
    icons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        blop.currentTime = 0;
        blop.play();
      });
    });
  </script>
</body>
</html>
