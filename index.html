  <style>
    body {
      margin: 0;
      background-color: #0d1b2a;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 90vw;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    a.icon-link {
      font-size: 2.9rem;
      color: #dbe2ef;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s ease-out;
      animation: none;
      will-change: transform;
    }

    /* Вибрация (одна иконка за раз) */
    @keyframes vibrate {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(1px, -1px); }
    }

    .icon-link.active {
      animation: vibrate 0.4s ease-in-out;
    }

    /* Скейл с "упругостью" */
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      70%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .icon-link:hover {
      animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>

  <script>
    const icons = document.querySelectorAll('.icon-link');
    const blop = document.getElementById('blop-sound');
    let index = 0;
    let unlocked = false;

    // Разрешаем звук после первого взаимодействия (клик/движение мыши/нажатие)
    function unlockAudio() {
      if (!unlocked) {
        blop.play().then(() => {
          blop.pause();
          blop.currentTime = 0;
          unlocked = true;
          console.log("Звук разблокирован");
        }).catch(() => {
          console.warn("Не удалось разблокировать звук сразу");
        });
      }
    }

    document.addEventListener('click', unlockAudio);
    document.addEventListener('mousemove', unlockAudio);
    document.addEventListener('keydown', unlockAudio);

    // Цикл вибрации по очереди
    setInterval(() => {
      icons.forEach(icon => icon.classList.remove('active'));
      icons[index].classList.add('active');
      index = (index + 1) % icons.length;
    }, 200);

    // Воспроизведение звука при наведении
    icons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        if (unlocked) {
          blop.currentTime = 0;
          blop.play().catch(e => console.warn("Ошибка воспроизведения:", e));
        }
      });
    });
  </script>
