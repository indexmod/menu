<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню Indexmod</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1b2a;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 90vw;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    a.icon-link {
      font-size: 2.5rem;
      color: #dbe2ef;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.1s ease-out;
      animation: none;
      will-change: transform;
    }

    /* Вибрация (одна иконка за раз) */
    @keyframes vibrate {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(1px, -1px); }
    }

    .icon-link.active {
      animation: vibrate 0.4s ease-in-out;
    }

    /* Скейл с "упругостью" */
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      70%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .icon-link:hover {
      animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>
</head>
<body>
  <audio id="blop-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b4c4a2247.mp3?filename=water-pop-107084.mp3" preload="auto"></audio>

  <div class="grid" id="iconGrid">
    <a class="icon-link" href="https://air.indexmod.xyz">🌬️</a>
    <a class="icon-link" href="https://face.indexmod.xyz">😊</a>
    <a class="icon-link" href="https://mask.indexmod.xyz">🎭</a>
    <a class="icon-link" href="https://pull.indexmod.xyz">🧲</a>
    <a class="icon-link" href="https://mashroom.indexmod.xyz">🍄</a>
    <a class="icon-link" href="https://slow.indexmod.xyz">🐢</a>
    <a class="icon-link" href="https://indexmod.xyz">🌀</a>
    <a class="icon-link" href="https://noise.indexmod.xyz">📡</a>
    <a class="icon-link" href="https://art.indexmod.xyz">🎨</a>
    <a class="icon-link" href="https://code.indexmod.xyz">💻</a>
    <a class="icon-link" href="https://play.indexmod.xyz">▶️</a>
    <a class="icon-link" href="https://dark.indexmod.xyz">🌑</a>
    <a class="icon-link" href="https://light.indexmod.xyz">💡</a>
    <a class="icon-link" href="https://data.indexmod.xyz">📊</a>
    <a class="icon-link" href="https://synth.indexmod.xyz">🎹</a>
    <a class="icon-link" href="https://eye.indexmod.xyz">👁️</a>
    <a class="icon-link" href="https://sound.indexmod.xyz">🔊</a>
    <a class="icon-link" href="https://mind.indexmod.xyz">🧠</a>
    <a class="icon-link" href="https://wave.indexmod.xyz">🌊</a>
    <a class="icon-link" href="https://fire.indexmod.xyz">🔥</a>
    <a class="icon-link" href="https://dream.indexmod.xyz">💭</a>
    <a class="icon-link" href="https://cloud.indexmod.xyz">☁️</a>
    <a class="icon-link" href="https://space.indexmod.xyz">🌌</a>
    <a class="icon-link" href="https://tree.indexmod.xyz">🌳</a>
    <a class="icon-link" href="https://cube.indexmod.xyz">🧊</a>
  </div>

  <script>
    const icons = document.querySelectorAll('.icon-link');
    const blop = document.getElementById('blop-sound');
    let index = 0;

    // Цикл вибрации по очереди
    setInterval(() => {
      icons.forEach(icon => icon.classList.remove('active'));
      icons[index].classList.add('active');
      index = (index + 1) % icons.length;
    }, 200);

    // Воспроизведение звука при наведении
    icons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        blop.currentTime = 0;
        blop.play();
      });
    });
  </script>
</body>
</html>
